<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Virtual Librarian</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap');

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Baloo 2', cursive, sans-serif;
  background: url('images/myBookBuddyBackground.png') no-repeat center center fixed;
  background-size: cover;
}

.main-container {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  padding: 40px;
  gap: 40px;
  height: 100%;
  box-sizing: border-box;
}

/* Chatbot iframe on left */
.chatbot {
  width: 25vw;
  height: 80vh;
  border: none;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  background: transparent;
  flex-shrink: 0;
}

/* Right panel */
.right-panel {
  display: flex;
  flex-direction: column;
  position: relative;
}

/* Avatar */
.avatar {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Speech bubble */
.speech-bubble {
  position: absolute;
  top: 40px;
  left: 200px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 15px 20px;
  border-radius: 20px;
  font-size: 22px;
  font-weight: 600;
  max-width: 300px;
  line-height: 1.3;
}

.speech-bubble::after {
  content: '';
  position: absolute;
  top: 20px;
  left: -15px;
  border-width: 10px;
  border-style: solid;
  border-color: transparent rgba(0,0,0,0.7) transparent transparent;
}

/* Info panel below bubble */
.info-panel {
  margin-top: 100px; /* pushes below bubble */
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.qr-section h3 {
  margin: 0 0 10px 0;
  color: white;
  font-size: 22px;
}

.qr-section img {
  width: 140px;
  height: 140px;
}

.button-group h4 {
  margin: 0;
  font-size: 20px;
  color: white;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
}

.button-group a {
  display: inline-block;
  padding: 12px 20px;
  background: #1E3A8A;
  color: white;
  font-weight: 600;
  text-decoration: none;
  border-radius: 12px;
  box-shadow: 0 0 6px rgba(0,0,0,0.5);
  transition: background 0.3s ease, transform 0.2s ease;
}

.button-group a:hover {
  background: #3B82F6;
  transform: scale(1.05);
}

/* Responsive */
@media (max-width: 900px) {
  .main-container {
    flex-direction: column;
    align-items: center;
  }
  .speech-bubble {
    position: static;
    margin-top: 20px;
  }
  .avatar {
    margin-bottom: 10px;
  }
  .info-panel {
    margin-top: 20px;
    align-items: center;
  }
}
</style>
</head>
<body>

<div class="main-container">
  <!-- Chatbot left -->
  <iframe class="chatbot"
    src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7"
    allow="clipboard-write">
  </iframe>

  <!-- Right panel -->
  <div class="right-panel">
    <div class="avatar">
      <img src="images/avatar.png" alt="Avatar">
    </div>
    <div class="speech-bubble">
      Chat with our AI<br>book suggestion bot!
    </div>

    <div class="info-panel">
      <div class="qr-section">
        <h3>Check us out on YouTube</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://www.youtube.com/c/mrevans" alt="QR code">
      </div>

      <div class="button-group">
        <h4>Our Library Catalog</h4>
        <a href="https://busdlibrary.follettdestiny.com/portal" target="_blank">ðŸ”Ž Destiny Portal</a>
      </div>
      <div class="button-group">
        <h4>Our eBook Catalog</h4>
        <a href="https://soraapp.com/library/bellflower" target="_blank">ðŸ“š Sora Library</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
